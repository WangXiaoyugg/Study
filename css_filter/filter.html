<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>filter</title>    <style>        /*img{width: 200px;height: 200px;}*/        /*.filter{*/            /*filter: blur(10px);*/        /*}*/        .container {            height:363px ;            width:640px;            background-image: url('./image.jpg');            background-repeat: no-repeat;            overflow: hidden;            position: relative;        }        .blur{            position: absolute;            width: 660px;            height: 383px;            background: inherit;            filter:blur(10px) brightness(1.4) contrast(0.4);            top:-10px;            left: -10px;        }        .box{            width: 640px;            height:363px;            overflow: hidden;            background: url(image.jpg) no-repeat;            position: relative;        }        .com-img {            width: 680px;            height: 383px;            filter:blur(8px) brightness(1.4) contrast(0.4);            position: absolute;            top:-10px;            left:-10px;            clip:rect(260px,680px,383px,0px);        }        .dom-img {            width: 680px;            height:200px;            background: inherit;            background-size: 680px 383px;            background-attachment: fixed;            background-position: 0 30px;;            filter:blur(8px) brightness(1.4) contrast(0.4);            position: absolute;            bottom: -10px;            left: -10px;            overflow: hidden;        }    </style></head><body><!--demo1--><!--<img src="image.jpg" alt="">--><!--<img src="image.jpg" class="filter">--><!--demo2--><!--<div class="container">-->    <!--<div class="blur"></div>--><!--</div>--><!--demo3--><!--<div class="box">-->    <!--<img src="./image.jpg" class="com-img">--><!--</div>--><!--demo4--><div class="box"><img src="./image.jpg" class="dom-img"></div></body></html>
